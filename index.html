<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Atoms to Astronauts - Launching at the end of May 2021 - Beautifully made, eco conscious gifts that celebrate the STEM fields."
    />
    <title>Atoms to Astronauts - Launching at the end of May 2021</title>

    <!-- Stylesheet -->
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <!-- Fonts -->
    <link
      rel="preload"
      href="fonts/open-sans-v18-latin-300.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="logo">
        <picture class="logo__container">
          <source
            media="(min-width: 40.625em)"
            class="logo__img"
            srcset="/img/logo/AtA_logo_landscape_W_and_G.webp"
            type="image/webp"
          />
          <source
            class="logo__img"
            srcset="/img/logo/AtA_logo_portrait_W_and_G.webp"
            type="image/webp"
          />
          <source
            media="(max-width: 650px)"
            class="logo__img"
            srcset="/img/logo/AtA_logo_portrait_W_and_G.png"
            type="image/png"
          />
          <img
            src="/img/logo/AtA_logo_landscape_W_and_G.png"
            alt="Atoms to Astronauts Logo"
            class="logo__img"
          />
        </picture>
      </div>
      <div class="tagline">
        <p class="tagline__text">
          Beautifully made, eco conscious gifts that celebrate the STEM fields
        </p>
      </div>

      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup" class="form">
        <form
          action="https://atomstoastronauts.us1.list-manage.com/subscribe/post?u=79f02c0370c6beec552a30852&amp;id=0b99090888"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <h2 class="form__heading">
              Sign up to be the first to learn of our products
            </h2>
            <div class="form__group">
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email form__input"
                id="mce-EMAIL"
                placeholder="Email Address *"
              />
              <label for="mce-EMAIL" class="form__label"
                >Email Address <span class="asterisk">*</span>
              </label>
            </div>
            <div class="form__group">
              <input
                type="text"
                value=""
                name="NAME"
                class="required form__input"
                id="mce-NAME"
                placeholder="Your Name *"
              />
              <label for="mce-NAME" class="form__label"
                >Your Name <span class="asterisk">*</span>
              </label>
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_79f02c0370c6beec552a30852_0b99090888"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button form__submit"
              />
            </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
      <div class="socials__box">
        <a
          href="https://www.pinterest.co.uk/AtomstoAstronauts/"
          class="socials__link"
        >
          <picture class="socials__container">
            <source
              class="socials__icon"
              srcset="/img/social_icons/pinterest_circle.webp"
              type="image/webp"
            />
            <img
              src="/img/social_icons/pinterest_circle.png"
              alt="Pinterest Logo"
              class="socials__icon"
            />
          </picture>
        </a>
        <a
          href="https://www.facebook.com/Atoms-to-Astronauts-106678898130218/"
          class="socials__link"
        >
          <picture class="socials__container">
            <source
              class="socials__icon"
              srcset="/img/social_icons/facebook_circle.webp"
              type="image/webp"
            />
            <img
              src="/img/social_icons/facebook_circle.png"
              alt="Facebook Logo"
              class="socials__icon"
            />
          </picture>
        </a>
        <a
          href="https://www.instagram.com/atomstoastronauts/"
          class="socials__link"
        >
          <picture class="socials__container">
            <source
              class="socials__icon"
              srcset="/img/social_icons/instagram_circle.webp"
              type="image/webp"
            />
            <img
              src="/img/social_icons/instagram_circle.png"
              alt="Instagram Logo"
              class="socials__icon"
            />
          </picture>
        </a>
        <a href="https://twitter.com/atomsastronauts" class="socials__link">
          <picture class="socials__container">
            <source
              class="socials__icon"
              srcset="/img/social_icons/twitter_circle.webp"
              type="image/webp"
            />
            <img
              src="/img/social_icons/twitter_circle.png"
              alt="Twitter Logo"
              class="socials__icon"
            />
          </picture>
        </a>
      </div>
      <div class="launch-date">
        <p class="launch-date__text">Launching at the end of May 2021</p>
      </div>
    </main>
    <script src="modernizr-custom.js"></script>
  </body>
</html>
